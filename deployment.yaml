# {{=<% %>=}}
---
apiVersion: deployments.krateo.io/v1alpha1
kind: FireworksApp
metadata:
  name: <% name %>-fireworksapp
spec:
  owner: mauro
  title: <% name %>
  description: Fireworks App Deployment
  icon: "fa-solid fa-fire"
  tags:
    - fireworks
    - template
    - krateo
    - katy perry
  links:
    - url: https://<% endpointName %>/<% organizationName %>/<% repositoryName %>
      title: <% organizationName %>/<% repositoryName %>
      icon: "fa-brands fa-git"
  plugins:
    - name: resources
      value: <% name %>-fireworksapp
      type: argocd
      icon: fa-solid fa-diagram-project
      endpointName: argocd
    - name: documentation
      values:
        - "[krateoplatformops][krateo]README.md"
      type: doc
      icon: fa-solid fa-book
      endpointName: github.com
    - name: kubernetes
      value: deploymentId
      type: kubernetes
      icon: fa-brands fa-docker
    - name: pipelines
      values:
        - Build Docker image for every commit
      type: pipeline
      icon: fa-solid fa-person-running
      endpointName: github.com
  namespace: krateo-system
  values:
    replicas: <% replicas %>
    organizationName: krateoplatformops
    repositoryName: <% owner %>-fire-<% name %>
    destinationApiUrl: <% destinationEndpoint.target %>
    host: <% host %>
    description: Cause baby, you're a firework. Come on, show 'em what you're worth
